<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency Converter</title>
    <link rel="stylesheet" href="currency.css"/>
</head>
<body>
    <div class="container">
        <h2>Currency converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" placeholder="100"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from">
                            
                            
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png"/>
                        <select name="to">
                            
                            
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="msg"></div>
                <button>click to exchange</button>
        </form>
    </div>
    <script src="currencyCode.js"></script>   
    <script src="currency.js"></script>    
    
</body>
</html>
